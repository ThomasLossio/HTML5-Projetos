	<svg width="600" height="600", style="background-color:DarkSlateGray">
	  <circle id="circle" cx="600" cy="500" r="40"  style="fill:red"> 
	    <animate attributeName="cx" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="600" to="100" /> 
	    <animate attributeName="cy" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="500" to="175" /> 
	    <animate attributeName="width" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="300" to="800" /> 
	    <animate attributeName="height" attributeType="XML" begin="0s" dur="6s" fill="freeze" from="100" to="300" /> 
	    <animate attributeName="fill" attributeType="CSS" from="red" to="yellow" begin="2s" dur="4s" fill="freeze" />
	  </circle>
	  <g transform="translate(100,100)"> 
	    <text id="TextElement" x="0" y="0" style="font-family:Verdana;font-size:24; visibility:hidden"> Hello World!
	      <set attributeName="visibility" attributeType="CSS" to="visible" begin="1s" dur="5s" fill="freeze" />
	      <animateMotion path="M 0 0 L 50 100" begin="1s" dur="5s" fill="freeze" />
	      <animate attributeName="fill" attributeType="CSS" from="blue" to="lime" begin="1s" dur="5s" fill="freeze" /> 
	      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="-30" to="0" begin="1s" dur="5s" fill="freeze" /> 
	      <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="3" additive="sum" begin="1s" dur="5s" fill="freeze" /> 
	    </text> 
	  </g>
